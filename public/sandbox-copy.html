<!-- Testing Sandbox Document -->
<!DOCTYPE html>
<html ng-app='app'>
<head>
  <title>Society Game</title>

    <script src='./bower_components/socket.io-client/socket.io.js'></script>
</head>

<body>

  <button onclick="rich()">rich</button>
  <button onclick="bum()">bum</button>
  <button onclick="tax()">tax</button>
  <button onclick="cop()">cop</button>
  <button onclick="jail()">jail</button>

  <script>
    var socket = io.connect();

    socket.on('gameReady', function(data) {
      console.log('gameReady heard! gameReady = ', data);
    });

    socket.on('roundResult', function(data) {
      console.log('roundResult heard! data = ', data);
    });

    socket.on('queue', function(data) {
      console.log('roundResult heard! data = ', data);
    });

    socket.on('err', function(data) {
      console.log('err heard! data = ', data);
    });


    function rich() {
      socket.emit('choice', {
        choice: 'rich'
      });
    }

    function bum() {
      socket.emit('choice', {
        choice: 'bum'
      });
    }

    function tax() {
      socket.emit('choice', {
        choice: 'tax'
      });
    }

    function cop() {
      socket.emit('choice', {
        choice: 'cop'
      });
    }

    function jail() {
      socket.emit('choice', {
        choice: 'jail'
      });
    }
  </script>
</body>
</html>
